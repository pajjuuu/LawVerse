<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LawVerse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #8b00ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #14213d;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: #ffffff;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a.active {
    background-color: #fca311;
    color: black;
    font-weight: bold;
    }

    nav a:hover {
      background-color: #fca311;
      color: black;
    }
    section {
      padding: 40px;
    }
    .home {
      background-color: #e5e5e5;
      text-align: center;
    }
    .login, .contact {
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }
    form input, form textarea {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    form button {
      padding: 10px 20px;
      background-color: #0c2340;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #fca311;
      color: black;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #0c2340;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to LawVerse</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#contact"  class="active">Contact Us</a>
  </nav>
  <section id="contact" class="contact">
    <center><h2>Contact Us</h2></center>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <center><button type="submit">Send Message</button></center>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 LawVerse. All rights reserved.</p>
  </footer>

</body>
</html>
